{% extends 'adminshome/base.html' %}
{% load static %}

{% block title %}Unlisted Brands{% endblock %}

{% block content %}
<div class="col-lg-12 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <div style="display: flex; justify-content: space-between;">
          <h4 class="card-title">Unlisted Brands</h4>
          <a href="{% url 'adminproductmanagement:manage_brand' %}"><button type="button" class="btn btn-icon-text" style="background-color: grey;">
              Manage Brand </button></a>
        </div> 
        {% if brands %}
        <div class="table-responsive mt-5">
          <table class="table table-bordered" style="background-color: #f2f2f2;">
              <thead>
                  <tr>
                    <th> Name </th>
                    <th> Image </th>
                    <th> Action </th>
                  </tr>
              </thead>
              <tbody>
                  {% for brand in brands %}
                  <tr>
                      <td> {{ brand.name }} </td>
                      <td> <img src="{{ brand.image.url }}" style="height: 100px; width: 100px;" alt=""> </td> <!-- Adjust the width as needed -->
                      <td>
                        <div style="display: flex; flex-direction: column;">
                            <a href="{% url 'adminproductmanagement:edit_brand' pk=brand.pk %}" class="btn-link my-2">
                                <button type="button" class="btn btn-outline-secondary btn-icon-text custom-btn" style="background-color: grey;">Edit <i class="mdi mdi-file-check btn-icon-append"></i></button>
                            </a>                    
                            <a href="{% url 'adminproductmanagement:restore_brand' pk=brand.pk %}" style="margin-bottom: 10px;">
                                <button type="submit" class="btn btn-danger btn-icon-text" style="border: none; background-color: black;">Restore <i class="fas fa-folder-plus"></i></button>
                            </a>
                            <a href="{% url 'adminproductmanagement:delete_brand' pk=brand.pk %}">
                                <button type="submit" class="btn btn-danger btn-icon-text">Delete <i class="mdi mdi-delete btn-icon-append"></i></button>
                            </a>
                        </div>
                      </td>                    
                  </tr>
                  {% endfor %}
              </tbody>
          </table>
        </div>
      {% else %}
      <h5 class="mt-3">No Unlisted Brands Found.</h5>
      {% endif %}
      </div>
    </div>
  </div>

  

{% endblock %}
