{% extends 'adminshome/base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}Add Product Offer{% endblock %}

{% block content %}

<div class="col-md-6 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Add Product Offer</h4>
        <form method="post" id="image-form" enctype="multipart/form-data" action="">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-success rounded" >Add</button>
        </form>
      </div>
    </div>
</div>

{% endblock %}
