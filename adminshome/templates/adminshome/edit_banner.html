{% extends 'adminshome/base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}Edit Banner{% endblock %}

{% block content %}

<div class="col-md-6 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Edit Banner</h4>
        <form class="" method="post" enctype="multipart/form-data" action="{% url 'adminshome:edit_banner' pk=banner.pk %}">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-success rounded">Update</button>
        </form>
      </div>
    </div>
  </div>

{% endblock %}
