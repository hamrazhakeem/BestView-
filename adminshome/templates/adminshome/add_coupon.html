{% extends 'adminshome/base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}Add Coupon{% endblock %}

{% block content %}

<div class="col-md-6 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Add Coupon</h4>
        <form class="" method="post" action="{% url 'adminshome:add_coupon' %}">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-success rounded">Add</button>
        </form>
      </div>
    </div>
  </div>

  

{% endblock %}
